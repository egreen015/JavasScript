<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<pre>
    <p id="output"></p>
 </pre>
<div>
    <div>
    </div>
</div>

<script>
    function indent(numTabs) {
        var str = "";
        for (var i = 0; i < numTabs; i++) {
            str += "\t";
        }
        return str;
    }

    function walkDom(node, numTabs) {
        if (node.hasChildNodes()) {
            numTabs++;
            for (var child = node.firstChild; child !== null; child = child.nextSibling) {
                if (child.nodeType === 1) {        // only output element nodes
                    document.getElementById("output").innerHTML += indent(numTabs) + child.nodeName + "\n";
                    walkDom(child, numTabs);
                }
            }
        }
    }

    debugger;
    var startElement = document.documentElement;    // start with HTML element
    document.getElementById("output").innerHTML += startElement.nodeName + "\n";
    walkDom(startElement, 0);
</script>


</body>
</html>
