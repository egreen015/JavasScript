<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.charts.load('current', {'packages': ['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Equipment');
            data.addColumn('number', 'Quantity');
            data.addRows([
                ['Blasters', 37],
                ['Light Sabers', 1],
                ['Snow Speeders', 20],
                ['Blast Helmets', 43],
                ['Tauntaun', 5]
            ]);

            // Set chart options
            var options = {
                'title': 'Rebel Hoth Resources',
                'width': 800,
                'height': 300
            };

            // Instantiate and draw our chart, passing in some options.
            var pieChart = new google.visualization.PieChart(document.getElementById('chart_div1'));

            function selectHandler() {
                var selectedItem = chart.getSelection()[0];
                if (selectedItem) {
                    var topping = data.getValue(selectedItem.row, 0);
                    alert('The user selected ' + topping);
                }
            }

            google.visualization.events.addListener(pieChart, 'select', selectHandler);
            pieChart.draw(data, options);

            var barChart = new google.visualization.BarChart(document.getElementById('chart_div2'));
            barChart.draw(data, options);

            var columnChart = new google.visualization.ColumnChart(document.getElementById('chart_div3'));
            columnChart.draw(data, options);

        }

    </script>
</head>
<body>
<!--Divs that will hold the 3 charts-->
<div id="chart_div1"></div>
<div id="chart_div2"></div>
<div id="chart_div3"></div>
</body>
</html>
