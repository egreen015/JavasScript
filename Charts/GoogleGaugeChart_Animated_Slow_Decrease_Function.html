<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.charts.load('current', {'packages': ['gauge']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);


        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            function loseASecond(data, row, options) {
                if (data.getValue(row, 1) > 0) {
                    data.setValue(row, 1, data.getValue(row, 1) - 1);
                    chart.draw(data, options);
                }
            }

            function updateChart0() {
                loseASecond(data, 0, options);          // Food Gauge
            }

            function updateChart1() {
                loseASecond(data, 1, options);          // Fuel Gauge
            }

            function updateChart2() {
                loseASecond(data, 2, options);          // Ammunition Gauge
            }


            // Create the data table.
            var data = new google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Fuel', 80],
                ['Food', 55],
                ['Ammunition', 68]
            ]);

            // Set chart options
            var options = {
                width: 1000,
                height: 600,
                redFrom: 90,
                redTo: 100,
                yellowFrom: 75,
                yellowTo: 90,
                minorTicks: 5
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.Gauge(document.getElementById('gauge_div'));

            chart.draw(data, options);

            setInterval(updateChart0, 1000);          // Food Gauge
            setInterval(updateChart1, 1000);          // Fuel Gauge
            setInterval(updateChart2, 1000);          // Ammunition Gauge
        }

    </script>
</head>
<body>
<!--Div that will hold the pie chart-->
<div id="gauge_div"></div>
</body>
</html>
