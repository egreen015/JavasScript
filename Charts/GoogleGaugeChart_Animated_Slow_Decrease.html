<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.charts.load('current', {'packages': ['gauge']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Fuel', 80],
                ['Food', 55],
                ['Ammunition', 68]
            ]);

            // Set chart options
            var options = {
                width: 1000,
                height: 600,
                redFrom: 90,
                redTo: 100,
                yellowFrom: 75,
                yellowTo: 90,
                minorTicks: 5
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.Gauge(document.getElementById('gauge_div'));

            chart.draw(data, options);

            setInterval(function() {
                if (data.getValue(0, 1) > 0) {
                    data.setValue(0, 1, data.getValue(0,1)-1);                  // row 0, col 1 (gauge 1 - Fuel)
                    chart.draw(data, options);
                }
            }, 1000);
            setInterval(function() {
                if (data.getValue(1, 1) > 0) {
                    data.setValue(1, 1, data.getValue(1,1)-1);                  // row 1, col 1 (gauge 1 - Food)
                    chart.draw(data, options);
                }
            }, 1000);
            setInterval(function() {
                if (data.getValue(2, 1) > 0) {
                    data.setValue(2, 1, data.getValue(2,1)-1);                  // row 2, col 1 (gauge 1 - Ammunition)
                    chart.draw(data, options);
                }
            }, 1000);

        }

    </script>
</head>
<body>
<!--Div that will hold the pie chart-->
<div id="gauge_div"></div>
</body>
</html>
