<html>
<head>
    <title>DOM Tests</title>

    <script>
        function saleItemQuerySelector() {
            var myimage = document.querySelector(".onSale");
            myimage.style.border = "2px solid red";
        }

        function saleItemsQuerySelectorAll() {
            var myimages = document.querySelectorAll(".onSale");

            for (var i = 0; i < myimages.length; i++) {
                var myimage = myimages[i];
                myimage.style.border = "2px solid red";
            }
        }
    </script>

</head>
<body>
<p><img src="TwoFeetInAfrica.jpg" alt="Two Feet in Africa" id="sku001"></p>
<p><img src="TwoFeetInNepal.jpg" alt="Two Feet in Nepal"  id="sku002" class="onSale"></p>
<p><img src="TwoFeetInSouthAmerica.jpg" alt="Two Feet in South America" id="sku003" class="onSale"></p>
<p><img src="TwoFeetTravels.jpg" alt="Two Feet Travels" id="sku004"></p>

<button onClick="saleItemQuerySelector()">Single Item</button>
<button onClick="saleItemsQuerySelectorAll()">Multiple Items</button>

</body>
</html>
