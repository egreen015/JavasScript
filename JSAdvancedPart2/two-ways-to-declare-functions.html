<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<script>

    // Traditional Function Declaration
    function myFunction1(param) {
        alert(param);
    }

    myFunction1("Hello World");

    // Alternative Javascript Function Declaration
    var myFunction2 = function(param) {
        alert(param);
    };

    myFunction2("Hello World");

</script>

</body>
</html>
