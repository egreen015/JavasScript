<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closures</title>
</head>
<body>

<script>

    var compute = function(value) {
        var anotherVariable = 10;
        var func1 = function(value) {
            return (value * value) + anotherVariable;
        };
        var func2 = function(value) {
            return (value * value * value) + anotherVariable;
        };
        return (func1(value) + func2(value));
    };

    alert(compute(5)); // alerts 150 which is 25 + 125


</script>

</body>
</html>
