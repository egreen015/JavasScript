<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Javascript</title>
</head>
<body>

<script>
    'use strict';

    // Person Object
    function Person(name) {
        this.name = name;

        console.log(this);      // outputs the Person object to console log
    }

    // MAIN CODE SECTION
    console.log(this);          // outputs the Window object (web page) to console log

    var newPerson = new Person("Mike");     // instantiate a Person object

</script>

</body>
