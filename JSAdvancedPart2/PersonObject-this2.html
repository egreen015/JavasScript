<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Javascript</title>
</head>
<body>

<script>

    // Person Object
    function Person(name) {
        this.name = name;

        this.somePersonMethod = function() {
            console.log(this);              // logs the Person object
        };
    }

    // Normal function (not an object)
    function someFunction() {
        console.log(this);                  // outputs the Window object (web page) to console log
    }

    // MAIN CODE SECTION
    var newPerson = new Person("Mike");     // instantiate a Person object
    newPerson.somePersonMethod();           // calls the somePersonMethod method of the Person object

    console.log(this);                      // outputs the Window object (web page) to console log
    someFunction();                         // calls a regular function someFunction

</script>

</body>
</html>
