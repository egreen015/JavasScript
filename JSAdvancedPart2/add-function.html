<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<script>

    // Alternative Javascript Function Declaration
    var add = function(value1, value2) {
        return value1 + value2;
    };

    alert( add(5, 4) );

</script>

</body>
</html>
