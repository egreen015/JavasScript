<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closures</title>
</head>
<body>

<script>

    var internalFunction = function() {
        var doubleIt = function(value) {
            return value * 2;
        }
        return doubleIt;
    }

    var storedFunction = internalFunction();
    var finalValue = storedFunction(5);
    alert(finalValue);

</script>

</body>
</html>
